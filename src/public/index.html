<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
    <h1>Fromulario</h1>
    <form action="/prducts" method="post">
        <label for="titleP">Title</label>
        <input type="text" id="titleP" name="titleP">
        <label for="descriptionP">Description</label>
        <input type="text" id="descriptionP" name="descriptionP">
        <label for="codeP">Code</label>
        <input type="text" id="codeP" name="codeP">
        <label for="priceP">Price</label>
        <input type="number" id="priceP" name="priceP">
        <label for="statusP">Status</label>
        <input type="hidden" id="statusP" name="statusP" value="true">
        <label for="stockP">Stock</label>
        <input type="number" id="stockP" name="stockP">
        <label for="categoryP">Category</label>
        <input type="text" id="categoryP" name="categoryP">
        <button type="submit">Agregar Producto</button>
    </form>
    
</body>
</html>
